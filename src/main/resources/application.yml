spring:
  application:
    name: ai-codegen-microservice

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chan_picture
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.guochang.aicodegenmicroservice.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# mybatis-plus
mybatis-plus:
  configuration:
    # MyBatis
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
